<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Respiração</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="respiracao-count">Respirações: 0</div>
    <button id="botao-respiracao" 
            onmousedown="iniciarRespiracao()" onmouseup="finalizarRespiracao()" onmouseleave="finalizarRespiracao()"
            ontouchstart="iniciarRespiracao()" ontouchend="finalizarRespiracao()" ontouchcancel="finalizarRespiracao()">Respirar</button>
    <button id="reiniciar-contagem" onclick="reiniciarContagem()">Reiniciar Contagem</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
